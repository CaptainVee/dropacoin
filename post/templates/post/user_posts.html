{% extends "account/base.html" %}
{% block content %}
{% for post in posts %}
    <div class="col-8">
      <div class="card" style="background-color: inherit;">
        <div class="card-body">
        <p>{{ post.title }}</p>
        <p class="card-text" >{{ post.article.html|safe }}</p>
        
        </div>
        </div>
    </div>
{% endfor %}

{% endblock content %}
