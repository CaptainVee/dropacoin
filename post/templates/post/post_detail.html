{% extends "account/base.html" %}
{% block content %}

	<article class="media content-section">
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="{% url 'user-post' object.author.username  %}">{{ object.author }}</a>
	      <small class="text-muted">{{ object.created_at | date:'F d, Y' }}</small>
	      {% if object.author == user %}
	      	<div>
	      		<a class="btn info btn-sm mt-1 mb-1" href="{% url 'post-update' object.id  %}">Update</a>
	      		<a class="btn danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>	
	      	</div>
	      {% endif %}
	    </div>
	    <h2 class="article-title" >{{ object.title }}</h2>
	    <p class="article-content">{{ object.article.html|safe }}</p>
	  </div>
	</article> 


{% endblock content %}
