{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'account/main.css' %}">
</head>
<body>
    <div class="container">
      <a href="{% url 'landing_page' %}">
        <div>
        <img style="margin-top: 2rem" class="imgs" src="{% static 'images/Frame.png' %}">
        <h3>Dropacoin</h3>
        </div>
      </a>
        <div class="row">
            <div class="col-md">
              <img style="width: 32rem;" class="sm" src="/static/images/sign-up-illustration.png" alt="illustration">
            </div>
          <div class="col-lg">
            <form action="{% url 'signup' %}" method="POST">
              {% csrf_token %}
              <h2>Sign Up</h2>

  
              <div class="form-group">
                <label for="exampleInputName1">Username</label>
                <input name="username" type="text" class="form-control" id="exampleInputName1" placeholder="be creative :)" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@example.com" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter 8 characters or more" required>
              </div>
              <button type="submit" class="btn btn-custom1 btn-primary btn-block">Sign Up</button>
              <span>Have an account already? <a href="{% url 'login' %}" class="forgot-password">  Log In</</a></span>
            </form>
          </div>

        </div>
      </div>
      

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
</body>
</html>
