{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'account/main.css' %}">
</head>

      {% if user.is_authenticated %}
  <div class="btn-group rounded-pill" style="float: right; margin-bottom: -1rem; z-index: 1; background-color: white;" role="group">
    <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-border-width"></i><img class="rounded-circle" style="width: 2rem;" src="{% static 'images/default.jpg' %}">
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a class="dropdown-item" href="{% url 'profile' %}">edit profile</a>
      <a class="dropdown-item" href="{% url 'logout' %}">logout</a>
    </div>
  </div>
  {% else %}
        <a href="{% url 'landing_page' %}">
        <div>
        <img style="margin-top: 2rem" class="imgs" src="{% static 'images/Frame.png' %}">
        <h3>Dropacoin</h3>
        </div>
      </a>
    {% endif %}
	<div class="">
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{{ message.tags }}">
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
		<br>
			{% block content %}{% endblock %}
		
	</div>
